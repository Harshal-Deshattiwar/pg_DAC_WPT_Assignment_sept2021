<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

    <script>
        function f1(){
            let xhr= new XMLHttpRequest();
            let num = document.getElementById("number").value;
            xhr.open("GET","http://localhost:3000/table?num="+num,true)

            xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                document.getElementById("result").innerHTML=xhr.responseText;
            }
        }

        xhr.send();
        };
    </script>

</head>
<body>
    <br>
       <br>
    <div class="input-group input-group-sm mb-3">
       
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Enter number</span>
        </div>
        <input type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" onblur="f1()" name = "num" id="number">
      </div>
      <div align="center">
      <span class="badge badge-success" name="result" ><h3 id="result"></h3></span>
    </div>
</body>
</html>
