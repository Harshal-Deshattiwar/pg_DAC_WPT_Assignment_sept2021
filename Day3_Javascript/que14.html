        <script type="text/javascript">
           function getWeekDate(date){
            var days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            return days[date.getDay() - 1];
           }
            
        var date = new Date(2012, 0, 3)
