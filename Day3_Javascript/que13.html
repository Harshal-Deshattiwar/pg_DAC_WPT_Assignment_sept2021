<html>
    <head>
        <script type="text/javascript">
            var today = new Date();
            var lastDayOfyear = new Date(new Date().getFullYear(), 11, 31)
            var days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var months = ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.write("Today is "+ days[today.getDay()] + ", " + today.getDate() + " " + months[today.getMonth()] + " " + today.getFullYear()
            + "Welcome, and Good Afternoon to You. <br>");

            var differenceInTime = lastDayOfyear.getTime() - today.getTime();
            var differenceInDays = parseInt(differenceInTime / (1000 * 60 * 60 * 24 ));
            document.write("Number of days left till end of year: " + (differenceInDays));
            
        </script>
